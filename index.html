<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Загадки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form name="form">
      <label><input class="input-radio" type="radio" name="riddle" value="1"
        onClick="getRiddle()" checked>Загадка 1</label>
      <label><input class="input-radio" type="radio" name="riddle" value="2"
        onClick="getRiddle()">Загадка 2</label>
      <label><input class="input-radio" type="radio" name="riddle" value="3"
        onClick="getRiddle()">Загадка 3</label>
      <div id="textRiddle"><p>Четыре уха и два брюха. Что это?</p></div>
      <input type="text" name="answer">
      <input type="button" name="bt" value="Ответить" onclick="btnClick();" data-toggle="modal" data-target="#exampleModal">
    </form>
    <i><div class="d-flex">Количество правильных попыток: <div id="cor-ans"></div>.</div></i>
    <i><div class="d-flex">Количество неправильных попыток: <div id="incor-ans"></div>.</div></i>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ваш ответ!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id='mod-content'></div>
            <div id="mod-ans"></div>
            <div id="mod-img"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onClick="showAns()">Показать отгадку</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
